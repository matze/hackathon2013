<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/gravity.less" rel="stylesheet/less" media="screen">

    <script src="{{ STATIC_URL }}script/vendor/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}script/vendor/handlebars-1.0.0-rc.4.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}script/vendor/ember-1.0.0-rc.5.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}script/vendor/ember-data.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}script/vendor/adapter.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}script/vendor/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}script/vendor/less-1.3.3.min.js"></script>
  </head>
  <body>
    {% verbatim %}

    <script type="text/x-handlebars" data-template-name="application">

    <div class="container">
        <h1>Gravity</h1>

      {{outlet}}
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="rooms">
          <h2>Wähl' die Location</h2>

        <ul class="roomlist">
    {{#each room in controller}}
    <li>{{#linkTo 'room' room}}{{ room.name }}{{/linkTo}}</li>
    {{else}}
    <li>Keine Räume bisher :(</li>
    {{/each}}
        </ul>
    <p>
    <form>
      {{view Ember.TextField placeholder="name" valueBinding="view.name"}}
      <button {{action addRoom target="view"}} type="submit">Add Room</button>
    </form>
    </p>

    <h2>Wie heißt du?</h2>

    <form class="form-search">
        <input type="text" class="input-medium search-query"><br />
    <button type="submit" class="btn">Los geht's!</button>
    </form>

   </script>

    <script type="text/x-handlebars" data-template-name="room">
    Room

    {{name}}

    <br />
      {{#each user in users}}
        {{user.name}}<br />
        {{#linkTo 'user' user}}View user Details{{/linkTo}}<br /><br />
        {{#each tag in user.tags}}
          {{tag.label}}<br />
        {{/each}}
      {{else}}
        Keine User bisher :(
      {{/each}}

    <p>
    <form>
      {{view Ember.TextField placeholder="name" valueBinding="view.name"}}
      <button {{action addUser target="view"}} type="submit">Add User</button>
    </form>
    </p>
    </script>


    {% endverbatim %}
    <script src="{{ STATIC_URL }}script/app/hackathon2013.js" type="text/javascript"></script>
  </body>
</html>
