<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/gravity.less" rel="stylesheet/less" media="screen">

    <script src="{{ STATIC_URL }}script/vendor/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.4/sammy.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js" type="text/javascript"></script>

    <script src="{{ STATIC_URL }}script/vendor/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}script/vendor/less-1.3.3.min.js"></script>

    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
  </head>
  <body>
    {% verbatim %}
    <div id="page" data-bind="template: $data">
    </div>

<script id="RoomListTemplate" type="text/html">
    <div class="container">
        <h1>Gravity</h1>

          <h2>Wähl' die Location</h2>

        <ul class="roomlist" data-bind="foreach: rooms">
          <li class="room" data-bind="css: {selected: $parent.selectedGroup() && $parent.selectedGroup() === $data}, click: $parent.selectGroup, text: name"></li>
        </ul>

    <h2>Wie heißt du?</h2>

    <!-- ko if: errors().length -->
    <ul class="unstyled" data-bind="foreach: errors">
      <li data-bind="text: $data"></li>
    </ul>
    <!-- /ko -->

    <form class="form-search">
        <input type="text" data-bind="value: loginName" placeholder="name" />
        <button type="submit" class="btn" data-bind="click: goToRoom">Los geht's!</button>
    </form>

    </div>
</script>

<script type="text/html" id="RoomDetailTemplate">
    <div class="container">
        <h1>Gravity</h1>

        <h3>
            Room
            <!-- ko if: currentRoom() -->
            <span data-bind="text: currentRoom().name"></span>
            <!-- /ko -->
        </h3>

        <div id="graph" data-bind="cytoscape: visualizationOptions">
          <canvas style="position: absolute; z-index: -1;" id="background" width="800" height="600"></canvas>
        </div>

        <!-- <ul data-bind="foreach: users"> -->
        <!--   <li> -->
        <!--     <div data-bind="text: $data.name"></div> -->
        <!--     <ul data-bind="foreach: $data.tags"> -->
        <!--       <li data-bind="text: $data"></li> -->
        <!--     </ul> -->
        <!--   </li> -->
        <!-- </ul> -->
      </div>
</script>

    {% endverbatim %}
    <script src="{{ STATIC_URL }}script/app/hackathon2013.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/gravity-core.js" type="text/javascript"></script>
  </body>
</html>
