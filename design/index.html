<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/gravity.less" rel="stylesheet/less" media="screen">
  </head>
  <body>
    <div class="container">
        <h1>Gravity</h1>

        <h2>Wähl' die Location</h2>

        <ul class="roomlist">
        <li data-room='klotze'>Klotze</li>
        <li data-room='hackathon2013'>Hackathon 2013</li>
        <li data-room='pokalfinale'>Pokalfinale</li>
        </ul>   

    <h2>Wie heißt du?</h2>

    <form class="form-search">
        <input type="text" class="input-medium search-query"><br />
    <button type="submit" class="btn">Los geht's!</button>
    </form>

    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/less-1.3.3.min.js"></script>
  </body>
</html>
